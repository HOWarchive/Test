<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropout Bear 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('graduation_background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="DropoutBear.glb" 
    alt="Dropout Bear 3D Model" 
    auto-rotate 
    camera-controls 
    disable-zoom 
    background-color="transparent" 
    exposure="1" 
    field-of-view="45deg" 
    camera-orbit="0deg 75deg auto"
    min-camera-orbit="auto 60deg auto"
    max-camera-orbit="auto 90deg auto"
  ></model-viewer>
</body>
</html>
