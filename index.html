<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dropout Bear 3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: url('graduation_background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer src="DropoutBear.glb" alt="Dropout Bear 3D Model" auto-rotate camera-controls background-color="transparent"></model-viewer>
</body>
</html>
