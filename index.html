<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Duel – Solo Mode</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:radial-gradient(#1b2735 0%,#090a0f 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100dvh;color:#fff;font-family:'Press Start 2P',monospace;gap:1rem}
    canvas{border:4px solid #fff;background:#333;image-rendering:pixelated}
    h1{font-size:1.25rem;text-shadow:0 0 6px #f00,0 0 6px #0ff}
    #hud{display:flex;gap:2rem;font-size:.9rem}
    .barWrap{width:160px;height:14px;border:2px solid #fff}
    .barInner{height:100%;background:#0f0;transition:width .1s}
    #controls{font-size:.7rem;opacity:.8;line-height:1.4;text-align:center}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>🔥 Street Duel – Solo 🔥</h1>
  <div id="hud">
    <div class="barWrap"><div id="playerBar" class="barInner"></div></div>
    <div class="barWrap"><div id="aiBar" class="barInner"></div></div>
  </div>
  <canvas id="c" width="480" height="240"></canvas>
  <div id="controls">Move: ← → &nbsp;|&nbsp; Jump: ↑ &nbsp;|&nbsp; Punch: /</div>

<script>
const cvs=document.getElementById('c');
const ctx=cvs.getContext('2d');
const GRAV=0.6,GROUND=190,PUNCH_RANGE=35,DAMAGE=10;
class Fighter{constructor(x,color,isAI=false){this.x=x;this.y=0;this.vx=0;this.vy=0;this.w=20;this.h=40;this.color=color;this.hp=100;this.facing=1;this.isPunch=false;this.isAI=isAI;this.cool=0;}
update(){this.x+=this.vx;this.y+=this.vy;if(this.y>0)this.vy-=GRAV;if(this.y<=0){this.y=0;this.vy=0}
this.x=Math.max(0,Math.min(cvs.width-this.w,this.x));if(this.cool>0)this.cool--;}
draw(){ctx.fillStyle=this.color;ctx.fillRect(this.x,GROUND-this.h-this.y,this.w,this.h);if(this.isPunch){const fx=this.facing===1?this.x+this.w:this.x-6;ctx.fillRect(fx,GROUND-this.h-this.y+12,6,6);} }
hit(){this.hp=Math.max(0,this.hp-DAMAGE);}
}
const player=new Fighter(80,'#ff004c');const enemy=new Fighter(360,'#00d9ff',true);enemy.facing=-1;
const keys={};window.addEventListener('keydown',e=>keys[e.code]=true);window.addEventListener('keyup',e=>keys[e.code]=false);

function handlePlayer(p){p.vx=(keys['ArrowLeft']?-2:keys['ArrowRight']?2:0);if(keys['ArrowUp']&&p.y===0)p.vy=10;if(keys['Slash']&&!p.isPunch&&p.cool===0){p.isPunch=true;p.cool=15;setTimeout(()=>p.isPunch=false,150);} }

function aiLogic(ai,target){if(Math.random()<0.02&&ai.y===0)ai.vy=10;ai.vx= target.x+target.w/2 < ai.x ? -1.5 : 1.5;ai.facing=ai.vx>0?1:-1;const dist=Math.abs((ai.x+ai.w/2)-(target.x+target.w/2));if(dist<PUNCH_RANGE&&ai.cool===0){ai.isPunch=true;ai.cool=20;setTimeout(()=>ai.isPunch=false,150);} }

function collide(a,b){return Math.abs((a.x+a.w/2)-(b.x+b.w/2))<PUNCH_RANGE;}
function loop(){ctx.clearRect(0,0,cvs.width,cvs.height);handlePlayer(player);aiLogic(enemy,player);player.update();enemy.update();if(player.isPunch&&collide(player,enemy)){enemy.hit();player.isPunch=false;}if(enemy.isPunch&&collide(enemy,player)){player.hit();enemy.isPunch=false;}
ctx.fillStyle='#555';ctx.fillRect(0,GROUND,cvs.width,4);player.draw();enemy.draw();document.getElementById('playerBar').style.width=player.hp+'%';document.getElementById('aiBar').style.width=enemy.hp+'%';if(player.hp===0||enemy.hp===0){ctx.fillStyle='#fff';ctx.font="20px 'Press Start 2P'";ctx.textAlign='center';ctx.fillText((player.hp===0?'AI Wins!':'You Win!'),cvs.width/2,cvs.height/2);return;}requestAnimationFrame(loop);}loop();
</script>
</body>
</html>
